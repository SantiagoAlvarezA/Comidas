<div class="container" *ngIf="comida">

    <div class="row">
        <div class="col-25">
            <label>Nombre</label>
        </div>
        <div class="col-75">
            <input [(ngModel)]="comida.name" placeholder="name">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label>Costo:</label>
        </div>
        <div class="col-75">
            <input [(ngModel)]="comida.cost" placeholder="Costo del producto">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Url:</label>
        </div>
        <div class="col-75">
            <textarea style="height:100px" [(ngModel)]="comida.url" placeholder="url de la imagen"></textarea>
        </div>
    </div>
</div>
